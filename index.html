<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col" style="margin-top: 30px;">
                    <form action="/confirmacion.html" method="POST">
                        <h3 style="text-align: center;">Crear un una cuenta</h3>
                        <div class="mb-3">
                            <label class="form-label">Nombres</label>
                            <input name="Nombres" type="text" class="form-control" placeholder="Nombres">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido Paterno</label>
                            <input name="ApellidosPaterno" type="text" class="form-control" placeholder="Apellido Paterno">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido Materno</label>
                            <input name="ApellidosMaterno" type="text" class="form-control" placeholder="Apellido Materno">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sexo</label>
                            <select name="Sexo" class="form-select" >
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Prefiero no especificar">Prefiero no especificar</option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo electronico</label>
                            <input name="Correo" type="email" class="form-control" placeholder="Correo Electronico">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input name="Telefono" type="tel" class="form-control" placeholder="Teléfono">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Distrito</label>
                            <select name="Distrito" class="form-select" >
                                <option value="A">Distrito A</option>
                                <option value="B">Distrito B</option>
                                <option value="C">Distrito C</option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input name="Dirección" type="text" class="form-control" placeholder="Dirección">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre de mascota</label>
                            <input name="NombreMascota" type="text" class="form-control" placeholder="Nombre de mascota">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de Mascota</label>
                            <select name="TipoMascota" class="form-select" >
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                                <option value="Hamster">Hamster</option>
                              </select>
                        </div>
                        <div class="mb-3 ">
                            <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    </header>
</body>
</html>
